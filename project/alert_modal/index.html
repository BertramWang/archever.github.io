<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹窗组件</title>
	<link rel="stylesheet" href="./test.css">
	<link rel="stylesheet" href="./alert.css">
	<link rel="stylesheet" href="./animate.css">
</head>

<body>

<main class="body">
	<button class="show-alert">弹出弹窗</button>		
</main>
<script src="animate.js"></script>
<script src="alert.js"></script>

<script>
	var alert = new Alert({
		tittle: "标题内容", //传入字符
		content: "主题内容", //传入字符, 或者节点
		animation: {
			show: "fadeIn",
			hide: "fadeOut",
		},
	});
	alert.on("confirm", function(){
			console.log("confirmed");
		});
	alert.on("cancel", function(){
			console.log("canceled");
		});

	document.querySelector(".show-alert").addEventListener("click", function(){alert.show();})

</script>
