---
layout: page
title: blogs
permalink: /blogs/
---
<div class="home">
  {% include tags.html %}
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

       {% if post.tags %} • {% for tag in post.tags %}<span class="post-meta">{{ tag }} • {% endfor %}</span>{% endif %}

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
      </h2>

     
    </li>
    {% endfor %}
  </ul>

</div>
